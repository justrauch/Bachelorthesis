version: "3.8"

services:
  db:
    image: postgres:15
    container_name: maidb
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../.env
    volumes:
      - ./images:/app/images
      - ./zip_folders:/app/zip_folders
      - ./models:/app/models
      - appdata:/app/data 
    command: >
      sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
  appdata:
